<!doctype html>
<html lang="pt-BR">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Jo√£o Victor</title>
  <link rel="icon" type="image/png" href="images/logo-joao.png">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1e1e1e 0%, #0a0a0a 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0, 255, 200, 0.1) 0%, transparent 70%);
      top: -250px;
      right: -250px;
      border-radius: 50%;
      z-index: 0;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 1;
    }

    .login-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .login-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .login-logo img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .login-logo span {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #00ffc8 0%, #00b8ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-header h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #00ffc8 0%, #00b8ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-header p {
      color: #aaa;
      font-size: 0.95rem;
    }

    .login-form {
      background: #1e1e1e;
      padding: 2.5rem;
      border-radius: 20px;
      border: 1px solid #2a2a2a;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.75rem;
      color: #aaa;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      color: #ffffff;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00ffc8;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.2);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    .remember-forgot label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #aaa;
      margin: 0;
      cursor: pointer;
    }

    .remember-forgot input[type="checkbox"] {
      cursor: pointer;
      width: auto;
    }

    .remember-forgot a {
      color: #00ffc8;
      text-decoration: none;
      transition: color 0.3s;
    }

    .remember-forgot a:hover {
      color: #00e6b0;
    }

    .btn-submit {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #00ffc8 0%, #00b8ff 100%);
      color: #0a0a0a;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 1.5rem;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 255, 200, 0.3);
    }

    .signup-link {
      text-align: center;
      color: #aaa;
      margin-bottom: 1.5rem;
    }

    .signup-link a {
      color: #00ffc8;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .signup-link a:hover {
      color: #00e6b0;
    }

    .divider {
      text-align: center;
      color: #666;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .social-buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .social-btn {
      flex: 1;
      padding: 0.75rem;
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      color: #aaa;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .social-btn:hover {
      border-color: #00ffc8;
      color: #00ffc8;
      background: rgba(0, 255, 200, 0.05);
    }

    .back-link {
      text-align: center;
      margin-top: 2rem;
    }

    .back-link a {
      color: #00ffc8;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .back-link a:hover {
      color: #00e6b0;
    }
  </style>
 </head>
 <body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <img src="images/logo-joao.png" alt="Logo">
        <span>JV</span>
      </div>
      <h1>Admin</h1>
      <p>Acesse o painel de gerenciamento de projetos</p>
    </div>

    <div class="login-form">
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="seu@email.com" required>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>

        <div class="remember-forgot">
          <label>
            <input type="checkbox" name="remember">
            <span>Lembrar-me</span>
          </label>
          <a href="#">Esqueci a senha</a>
        </div>

        <button type="submit" class="btn-submit">Entrar no Admin</button>

        <div class="signup-link">
          N√£o tem conta? <a href="#" id="cadastro-link">Cadastre-se aqui</a>
        </div>

        <div class="divider">ou</div>

        <div class="social-buttons">
          <button type="button" class="social-btn">
            <span>üêô</span> GitHub
          </button>
          <button type="button" class="social-btn">
            <span>üî¥</span> Google
          </button>
        </div>
      </form>
    </div>

    <div class="back-link">
      <a href="index.html">‚Üê Voltar ao portf√≥lio</a>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyALc7xbZ0iwtFRgPECXGWcWB0M8Q2q7Z3E",
      authDomain: "portfoliodejoao.firebaseapp.com",
      projectId: "portfoliodejoao",
      storageBucket: "portfoliodejoao.firebasestorage.app",
      messagingSenderId: "904540901550",
      appId: "1:904540901550:web:56d0957f4bf5907174dd3f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('loginForm');

    // Login com Email/Senha (ADMIN)
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Por favor, preencha todos os campos!');
        return;
      }

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        alert('Bem-vindo ao Admin! üéâ');
        console.log('Admin logado:', user.email);
        
        // VA DIRETO PARA ADMIN
        window.location.href = 'admin.html';
      } catch (error) {
        console.error('Erro no login:', error);
        
        let errorMessage = 'Erro ao fazer login.';
        
        if (error.code === 'auth/user-not-found') {
          errorMessage = 'Usu√°rio n√£o encontrado. Cadastre-se primeiro!';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = 'Senha incorreta. Tente novamente.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'E-mail inv√°lido.';
        }
        
        alert(errorMessage);
      }
    });

    // Link de cadastro
    document.getElementById('cadastro-link').addEventListener('click', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Preencha email e senha para criar uma conta!');
        return;
      }

      if (password.length < 6) {
        alert('A senha deve ter pelo menos 6 caracteres!');
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        alert(`Conta criada com sucesso! üéâ\nBem-vindo ao Admin, ${user.email}`);
        window.location.href = 'admin.html';
      } catch (error) {
        console.error('Erro ao criar conta:', error);
        
        let errorMessage = 'Erro ao criar conta.';
        
        if (error.code === 'auth/email-already-in-use') {
          errorMessage = 'Este email j√° est√° cadastrado. Fa√ßa login!';
        } else if (error.code === 'auth/weak-password') {
          errorMessage = 'Senha muito fraca. Use pelo menos 6 caracteres.';
        }
        
        alert(errorMessage);
      }
    });

    // Login com Google
    const googleProvider = new firebase.auth.GoogleAuthProvider();
    
    document.querySelectorAll('.social-btn').forEach(btn => {
      btn.addEventListener('click', async function(e) {
        e.preventDefault();
        const isGoogleBtn = this.textContent.includes('Google');
        
        if (isGoogleBtn) {
          try {
            const result = await auth.signInWithPopup(googleProvider);
            const user = result.user;
            
            alert(`Bem-vindo ao Admin, ${user.displayName}! üéâ`);
            window.location.href = 'admin.html';
          } catch (error) {
            console.error('Erro no login Google:', error);
            alert('Erro ao fazer login com Google.');
          }
        } else {
          alert('Login com GitHub em desenvolvimento');
        }
      });
    });

    // Verificar se usu√°rio j√° est√° logado
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = 'admin.html';
      }
    });
  </script>
 </body>
</html>
