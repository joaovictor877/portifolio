<!doctype html>
<html lang="pt-BR">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/logo-joao.png">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1e1e1e 0%, #0a0a0a 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      overflow-y: auto;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0, 255, 200, 0.1) 0%, transparent 70%);
      top: -250px;
      right: -250px;
      border-radius: 50%;
      z-index: 0;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 1;
      margin: 2rem auto;
    }

    .login-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .login-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .login-logo img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .login-logo span {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #00ffc8 0%, #00b8ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-header h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #00ffc8 0%, #00b8ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-header p {
      color: #aaa;
      font-size: 0.95rem;
    }

    .login-form {
      background: #1e1e1e;
      padding: 2.5rem;
      border-radius: 20px;
      border: 1px solid #2a2a2a;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #00ffc8;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 1rem;
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00ffc8;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.2);
    }

    .form-group input::placeholder {
      color: #666;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .remember-forgot label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #aaa;
      cursor: pointer;
      margin: 0;
    }

    .remember-forgot a {
      color: #00ffc8;
      text-decoration: none;
      transition: color 0.3s;
    }

    .remember-forgot a:hover {
      color: #00b8ff;
    }

    .btn-submit {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #00ffc8 0%, #00b8ff 100%);
      color: #0a0a0a;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 1rem;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 255, 200, 0.4);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .signup-link {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: #00ffc8;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .signup-link a:hover {
      color: #00b8ff;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.5rem 0;
      color: #666;
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #2a2a2a;
    }

    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .social-btn {
      padding: 0.75rem;
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      color: #aaa;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: 600;
      transition: all 0.3s;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }

    .social-btn:hover {
      border-color: #00ffc8;
      color: #00ffc8;
      background: rgba(0, 255, 200, 0.05);
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-link a {
      color: #00ffc8;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-link a:hover {
      gap: 1rem;
    }

    @media (max-width: 480px) {
      .login-form {
        padding: 1.5rem;
      }

      .login-header h1 {
        font-size: 1.5rem;
      }

      .social-login {
        grid-template-columns: 1fr;
      }
    }
  </style>
 </head>
 <body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <img src="images/logo-joao.png" alt="Logo">
        <span>JV</span>
      </div>
      <h1>Bem-vindo</h1>
      <p>Entre em sua conta para continuar</p>
    </div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
      </div>

      <div class="remember-forgot">
        <label>
          <input type="checkbox" name="remember">
          <span>Lembrar-me</span>
        </label>
        <a href="#" id="forgot-link">Esqueci a senha</a>
      </div>

      <button type="submit" class="btn-submit">Entrar</button>

    </form>

    <div class="back-link">
        <a href="/">‚Üê Voltar ao portf√≥lio</a>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyALc7xbZ0iwtFRgPECXGWcWB0M8Q2q7Z3E",
      authDomain: "portfoliodejoao.firebaseapp.com",
      projectId: "portfoliodejoao",
      storageBucket: "portfoliodejoao.firebasestorage.app",
      messagingSenderId: "904540901550",
      appId: "1:904540901550:web:56d0957f4bf5907174dd3f",
      measurementId: "G-V1S5BECW53"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    // Persist√™ncia de sess√£o (encerra no fechar do navegador)
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION).catch(() => {});
    const db = firebase.firestore();

    const loginForm = document.getElementById('loginForm');

    // Login com Email/Senha
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Valida√ß√£o simples
      if (!email || !password) {
        alert('Por favor, preencha todos os campos!');
        return;
      }

      try {
        // Fazer login com Firebase
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        alert('Login realizado com sucesso! üéâ');
        console.log('Usu√°rio logado:', user.email);
        
        // Redirecionar para admin
        window.location.href = '/admin';
      } catch (error) {
        console.error('Erro no login:', error);
        
        // Mensagens de erro em portugu√™s
        let errorMessage = 'Erro ao fazer login.';
        
        if (error.code === 'auth/user-not-found') {
          errorMessage = 'Usu√°rio n√£o encontrado. Cadastre-se primeiro!';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = 'Senha incorreta. Tente novamente.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'E-mail inv√°lido.';
        } else if (error.code === 'auth/too-many-requests') {
          errorMessage = 'Muitas tentativas. Tente novamente mais tarde.';
        }
        
        alert(errorMessage);
      }
    });

    // Esqueci a senha (reset por email)
    document.getElementById('forgot-link').addEventListener('click', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if (!email) {
        alert('Digite seu e-mail no campo acima para receber o link de redefini√ß√£o.');
        return;
      }
      try {
        await auth.sendPasswordResetEmail(email);
        alert('Enviamos um link de redefini√ß√£o de senha para seu e-mail.');
      } catch (error) {
        console.error('Erro ao enviar reset:', error);
        let msg = 'N√£o foi poss√≠vel enviar o e-mail de redefini√ß√£o.';
        if (error.code === 'auth/user-not-found') msg = 'Usu√°rio n√£o encontrado para este e-mail.';
        if (error.code === 'auth/invalid-email') msg = 'E-mail inv√°lido.';
        alert(msg);
      }
    });

    // Verificar se usu√°rio j√° est√° logado
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log('Usu√°rio j√° logado:', user.email);
      }
    });
  </script>
 </body>
</html>
