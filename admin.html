<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gerenciar Projetos</title>
  <link rel="icon" type="image/png" href="images/logo-joao.png">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Usando APIs locais (Vercel Blob) em vez de Firebase -->

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid #2a2a2a;
    }

    .header h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, #00ffc8 0%, #00b8ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .btn-logout {
      padding: 0.75rem 1.5rem;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-logout:hover {
      background: #ff2222;
      transform: translateY(-2px);
    }

    /* Form Section */
    .form-section {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
      margin-bottom: 3rem;
    }

    .form-section h2 {
      margin-bottom: 1.5rem;
      color: #00ffc8;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #aaa;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #00ffc8;
      box-shadow: 0 0 0 2px rgba(0, 255, 200, 0.1);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .tech-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    /* Tech tags (chips) should be green like before */
    .tech-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(0, 255, 200, 0.1);
      border: 1px solid #00ffc8;
      color: #00ffc8;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .tech-input {
      display: flex;
      gap: 0.5rem;
    }

    .tech-input input {
      flex: 1;
    }

    .btn-add-tech {
      padding: 0.75rem 1rem;
      background: #00ffc8;
      color: #0a0a0a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-add-tech:hover {
      background: #00e6b0;
      transform: translateY(-2px);
    }

    .tech-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(0, 255, 200, 0.1);
      border: 1px solid #00ffc8;
      color: #00ffc8;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .tech-tag button {
      background: none;
      border: none;
      color: #00ffc8;
      cursor: pointer;
      font-weight: bold;
    }

    /* Image Upload */
    .image-upload {
      border: 2px dashed #2a2a2a;
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .image-upload:hover {
      border-color: #00ffc8;
      background: rgba(0, 255, 200, 0.05);
    }

    .image-preview-container {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }

    .image-preview {
      max-width: 100%;
      max-height: 200px;
      margin-top: 1rem;
      border-radius: 8px;
      display: none;
    }

    .btn-remove-image {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      font-weight: bold;
    }

    .btn-remove-image:hover {
      background: #ff2222;
      transform: scale(1.1);
    }

    /* Buttons */
    .btn-submit {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #00ffc8 0%, #00b8ff 100%);
      color: #0a0a0a;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 255, 200, 0.3);
    }

    /* Projects List */
    .projects-list {
      display: grid;
      gap: 2rem;
    }

    .project-item {
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
      display: grid;
      grid-template-columns: 150px 1fr auto;
      gap: 2rem;
      align-items: start;
    }

    .project-image-preview {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #00ffc8 0%, #00b8ff 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .project-image-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .project-info h3 {
      color: #00ffc8;
      margin-bottom: 0.5rem;
    }

    .project-info p {
      color: #aaa;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .project-tech {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .tech-badge {
      background: rgba(0, 255, 200, 0.1);
      color: #00ffc8;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
    }

    .project-actions {
      display: flex;
      gap: 0.5rem;
      flex-direction: column;
    }

    .btn-edit, .btn-delete {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-edit {
      background: #00ffc8;
      color: #0a0a0a;
    }

    .btn-edit:hover {
      background: #00e6b0;
    }

    .btn-delete {
      background: #ff4444;
      color: white;
    }

    .btn-delete:hover {
      background: #ff2222;
    }

    /* Status Messages */
    .message {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }

    .message.success {
      background: rgba(0, 255, 200, 0.1);
      color: #00ffc8;
      border: 1px solid #00ffc8;
      display: block;
    }

    .message.error {
      background: rgba(255, 68, 68, 0.1);
      color: #ff4444;
      border: 1px solid #ff4444;
      display: block;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 2rem;
      color: #aaa;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .project-item {
        grid-template-columns: 1fr;
      }

      .project-image-preview {
        width: 100%;
        height: 200px;
      }
    }
  </style>
  
  <!-- Firebase (apenas para checagem de autenticaÃ§Ã£o e logout) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script>
    // ProteÃ§Ã£o de rota: exige usuÃ¡rio autenticado
    const firebaseConfig = {
      apiKey: "AIzaSyALc7xbZ0iwtFRgPECXGWcWB0M8Q2q7Z3E",
      authDomain: "portfoliodejoao.firebaseapp.com",
      projectId: "portfoliodejoao",
      storageBucket: "portfoliodejoao.firebasestorage.app",
      messagingSenderId: "904540901550",
      appId: "1:904540901550:web:56d0957f4bf5907174dd3f"
    };
    try { firebase.initializeApp(firebaseConfig); } catch (e) { console.log(e); }
    const auth = firebase.auth();

    // Redireciona para login se nÃ£o estiver logado
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = '/login';
      }
    });

    // Logout real via Firebase + redirect
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
          await auth.signOut();
        } catch (e) {
          console.log(e);
        }
        window.location.href = '/';
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>ðŸ“± Gerenciador de Projetos</h1>
      <button class="btn-logout" id="logoutBtn">Logout</button>
    </div>

    <!-- Messages -->
    <div id="message" class="message"></div>

    <!-- Add/Edit Project Form -->
    <div class="form-section">
      <h2 id="formTitle">Adicionar Novo Projeto</h2>
      
      <form id="projectForm">
        <div class="form-row">
          <div class="form-group">
            <label for="title">TÃ­tulo do Projeto *</label>
            <input type="text" id="title" required>
          </div>
          <div class="form-group">
            <label for="category">Categoria *</label>
            <select id="category" required>
              <option value="">Selecione...</option>
              <option value="web">Web</option>
              <option value="backend">Backend</option>
              <option value="mobile">Mobile</option>
              <option value="arduino">Arduino</option>
              <option value="projeto">Projeto</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="description">DescriÃ§Ã£o *</label>
          <textarea id="description" required></textarea>
        </div>

        <div class="form-group">
          <label>Tecnologias</label>
          <div class="tech-input">
            <input type="text" id="techInput" placeholder="Ex: HTML, CSS, JavaScript">
            <button type="button" class="btn-add-tech" id="addTechBtn">Adicionar</button>
          </div>
          <div class="tech-tags" id="techTags"></div>
        </div>

        <div class="form-group">
          <label for="imageUpload">Imagens do Projeto</label>
          <div class="image-upload" id="imageUpload">
            <p>Clique ou arraste imagens aqui</p>
            <input type="file" id="imageFile" accept="image/*" multiple style="display: none;">
          </div>
          <div id="imageGallery" style="display:flex; gap:0.5rem; flex-wrap:wrap; margin-top:0.75rem;"></div>
            <button type="button" class="btn-remove-image" id="removeAllImagesBtn" style="display: none; position: static; width: auto; height: auto; border-radius: 8px; padding: 0.5rem 1rem; margin-top: 0.5rem;">
            Remover Todas
            </button>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">Adicionar Projeto</button>
        <button type="button" class="btn-submit" id="cancelEditBtn" style="background: #666; display: none; margin-left: 1rem;">Cancelar</button>
      </form>
    </div>

    <!-- Projects List -->
    <div class="form-section">
      <h2>Meus Projetos</h2>
      <div id="projectsList" class="projects-list">
        <div class="loading">Carregando projetos...</div>
      </div>
    </div>
  </div>

  <script>
    // Estado local
    let editingProjectId = null;
    let techList = [];
    let selectedImages = [];
    let projectsCache = [];

    function sortProjectsByDateDesc(list) {
      return (list || []).slice().sort((a, b) => new Date(b.createdAt || 0) - new Date(a.createdAt || 0));
    }

    // Carrega projetos ao carregar a pÃ¡gina
    window.addEventListener('DOMContentLoaded', loadProjects);

    // Show message
    function showMessage(text, type = 'success') {
      const msgEl = document.getElementById('message');
      msgEl.textContent = text;
      msgEl.className = `message ${type}`;
      setTimeout(() => {
        msgEl.className = 'message';
      }, 3000);
    }

    // Tech tags
    document.getElementById('addTechBtn').addEventListener('click', (e) => {
      e.preventDefault();
      const input = document.getElementById('techInput');
      const tech = input.value.trim();
      
      if (tech && !techList.includes(tech)) {
        techList.push(tech);
        renderTechTags();
        input.value = '';
      }
    });

    function renderTechTags() {
      const container = document.getElementById('techTags');
      container.innerHTML = techList.map(tech => `
        <div class="tech-tag">
          ${tech}
          <button type="button" onclick="removeTech('${tech}')">Ã—</button>
        </div>
      `).join('');
    }

    function removeTech(tech) {
      techList = techList.filter(t => t !== tech);
      renderTechTags();
    }

    window.removeTech = removeTech;

    // Image upload
    const imageUpload = document.getElementById('imageUpload');
    const imageFile = document.getElementById('imageFile');
    const imageGallery = document.getElementById('imageGallery');
    const removeAllImagesBtn = document.getElementById('removeAllImagesBtn');

    imageUpload.addEventListener('click', () => imageFile.click());

    imageFile.addEventListener('change', (e) => {
      const files = Array.from(e.target.files || []);
      files.forEach(file => {
        selectedImages.push(file);
      });
      renderGallery();
    });

    function renderGallery() {
      imageGallery.innerHTML = selectedImages.map((file, idx) => {
        const url = URL.createObjectURL(file);
        return `<div style="position:relative;width:100px;height:100px;border:1px solid #2a2a2a;border-radius:6px;overflow:hidden;">
                  <img src="${url}" style="width:100%;height:100%;object-fit:cover;" />
                  <button type="button" style="position:absolute;top:4px;right:4px;background:#ff4444;color:#fff;border:none;border-radius:50%;width:24px;height:24px;cursor:pointer;" onclick="removeImageAt(${idx})">Ã—</button>
                </div>`;
      }).join('');
      removeAllImagesBtn.style.display = selectedImages.length ? 'inline-block' : 'none';
    }

    function removeImageAt(idx) {
      selectedImages.splice(idx, 1);
      renderGallery();
    }
    window.removeImageAt = removeImageAt;

    removeAllImagesBtn.addEventListener('click', (e) => {
      e.preventDefault();
      selectedImages = [];
      imageFile.value = '';
      renderGallery();
    });

    async function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // Form submit
    document.getElementById('projectForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const projectData = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        category: document.getElementById('category').value,
        tech: techList,
        createdAt: new Date().toISOString()
      };

      try {
        // Upload das imagens para Vercel Blob (opcional)
        if (selectedImages.length) {
          projectData.imageUrls = [];
          for (const file of selectedImages) {
            try {
              const base64 = await fileToBase64(file);
              const resp = await fetch('/api/upload', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: file.name, type: file.type, data: base64 })
              });
              const json = await resp.json();
              if (resp.ok && json.url) projectData.imageUrls.push(json.url);
            } catch (imgError) {
              console.warn('Falha ao enviar imagem:', imgError);
            }
          }
          // Compatibilidade: manter imageUrl como primeira imagem, se existir
          if (!projectData.imageUrl && projectData.imageUrls.length) {
            projectData.imageUrl = projectData.imageUrls[0];
          }
        }

        const action = editingProjectId ? 'update' : 'create';
        const body = action === 'update' ? { action, project: { id: editingProjectId, ...projectData } } : { action, project: projectData };
        const saveResp = await fetch('/api/projects', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        if (!saveResp.ok) throw new Error('Falha ao salvar projeto');
        const savedJson = await saveResp.json().catch(() => ({}));

        showMessage(editingProjectId ? 'Projeto atualizado com sucesso! âœ…' : 'Projeto adicionado com sucesso! âœ…');
        resetForm();
        if (savedJson && Array.isArray(savedJson.projects)) {
          projectsCache = sortProjectsByDateDesc(savedJson.projects);
          renderProjects();
        } else {
          await loadProjects();
        }
      } catch (error) {
        console.error('Erro:', error);
        showMessage('Erro ao salvar projeto: ' + error.message, 'error');
      }
    });

    function resetForm() {
      document.getElementById('projectForm').reset();
      techList = [];
      renderTechTags();
      selectedImages = [];
      imageFile.value = '';
      renderGallery();
      editingProjectId = null;
      document.getElementById('formTitle').textContent = 'Adicionar Novo Projeto';
      document.getElementById('submitBtn').textContent = 'Adicionar Projeto';
      document.getElementById('cancelEditBtn').style.display = 'none';
    }

    function renderProjects() {
      const container = document.getElementById('projectsList');
      const list = sortProjectsByDateDesc(projectsCache);
      if (!list.length) {
        container.innerHTML = '<p style="text-align: center; color: #aaa;">Nenhum projeto ainda. Crie seu primeiro! ðŸš€</p>';
        return;
      }

      container.innerHTML = list.map(p => `
        <div class="project-item">
          <div class="project-image-preview">
            ${p.imageUrl ? `<img src="${p.imageUrl}" alt="${p.title}">` : '<span style="color: #aaa;">Sem imagem</span>'}
          </div>
          <div class="project-info">
            <h3>${p.title}</h3>
            <p>${p.description}</p>
            <p><strong>Categoria:</strong> ${p.category}</p>
            <div class="project-tech">
              ${(p.tech || []).map(t => `<span class="tech-badge">${t}</span>`).join('')}
            </div>
          </div>
          <div class="project-actions">
            <button class="btn-edit" onclick="editProject('${p.id}')">Editar</button>
            <button class="btn-delete" onclick="deleteProject('${p.id}')">Deletar</button>
          </div>
        </div>
      `).join('');
    }

    // Load projects
    async function loadProjects() {
      try {
        const resp = await fetch(`/api/projects?t=${Date.now()}`, { cache: 'no-store' });
        const data = await resp.json();
        projectsCache = sortProjectsByDateDesc(data.projects || []);
        renderProjects();
      } catch (error) {
        console.error('Erro ao carregar projetos:', error);
        showMessage('Erro ao carregar projetos', 'error');
      }
    }

    async function editProject(projectId) {
      try {
        const data = projectsCache.find(p => p.id === projectId);
        if (!data) return;
        document.getElementById('title').value = data.title;
        document.getElementById('description').value = data.description;
        document.getElementById('category').value = data.category;
        techList = data.tech || [];
        renderTechTags();

        const imgs = data.imageUrls || (data.imageUrl ? [data.imageUrl] : []);
        selectedImages = [];
        imageFile.value = '';
        // NÃ£o temos os arquivos originais, mas exibimos como preview virtual
        imageGallery.innerHTML = imgs.map((url) => (
          `<div style="position:relative;width:100px;height:100px;border:1px solid #2a2a2a;border-radius:6px;overflow:hidden;">
            <img src="${url}" style="width:100%;height:100%;object-fit:cover;" />
          </div>`
        )).join('');
        removeAllImagesBtn.style.display = imgs.length ? 'inline-block' : 'none';

        editingProjectId = projectId;
        document.getElementById('formTitle').textContent = 'Editar Projeto';
        document.getElementById('submitBtn').textContent = 'Atualizar Projeto';
        document.getElementById('cancelEditBtn').style.display = 'inline-block';

        window.scrollTo({ top: 0, behavior: 'smooth' });
      } catch (error) {
        console.error('Erro:', error);
        showMessage('Erro ao carregar projeto', 'error');
      }
    }

    async function deleteProject(projectId) {
      if (confirm('Tem certeza que deseja deletar este projeto?')) {
        try {
          const resp = await fetch('/api/projects', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: 'delete', id: projectId })
          });
          if (!resp.ok) throw new Error('Falha ao deletar');
          const delJson = await resp.json().catch(() => ({}));
          showMessage('Projeto deletado com sucesso! âœ…');
          if (delJson && Array.isArray(delJson.projects)) {
            projectsCache = sortProjectsByDateDesc(delJson.projects);
            renderProjects();
          } else {
            await loadProjects();
          }
        } catch (error) {
          console.error('Erro:', error);
          showMessage('Erro ao deletar projeto', 'error');
        }
      }
    }

    document.getElementById('cancelEditBtn').addEventListener('click', resetForm);

    window.editProject = editProject;
    window.deleteProject = deleteProject;
  </script>
</body>
</html>
